version: '3.7'
services:
  node-server-blue:
    container_name: node-server-blue
    build: .
    ports: 
      - 3000:3000
    environment:
      - NODE_ENV=prod
    env_file: 
      - ./.env
      - ./.env.prod
    volumes:
      - .:/usr/src/app
    entrypoint: 
      - ./docker-entrypoint.sh
    networks:
      habitbread:
        ipv4_address: 172.16.5.5

networks:
  habitbread:
    external: true